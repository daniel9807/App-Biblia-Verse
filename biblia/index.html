    <style>
      #loader {
        background: white;
        width: 100%;
        height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        z-index: 9999;
        animation: loader 1s linear forwards;
      }

      @keyframes loader {
        0% {
          opacity: 1;
          visibility: visible;
        }

        96% {
          opacity: 1;
          visibility: visible;
        }

        100% {
          opacity: 0;
          visibility: hidden;
        }
      }

      #loader div {
        background: #eecc75;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 10px;
        transform: scale(0);
        animation: scaling 2s ease-in-out infinite;
      }

      #loader div:nth-child(1) {
        animation-delay: 0.2s;
      }

      #loader div:nth-child(2) {
        animation-delay: 0.4s;
      }

      #loader div:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes scaling {
        0%,
        100% {
          transform: scale(0.2);
        }

        20% {
          transform: scale(1.1);
        }

        40% {
          transform: scale(1.1);
        }

        50% {
          transform: scale(1.4);
        }
      }
    </style>
